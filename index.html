<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>WeatherApp</title>
</head>

<body>
    <div>
        <h2 id="hello" class="container">Weather Check</h1>
        <div class="container justify-content-center">
            <form class="myForm" id="change-form">
                    <div class="form-group row">
                    <div class="col-sm-5">
                        <input type="text"  class="form-control" id="City" placeholder="City" name="City">
                    </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="Country" placeholder="Country" name="Country">
                    </div>
                    </div>
                    <div>
                        <button onClick="dataChange()" type="button">Search</button>
                    </div>
            </form>
        </div>
              <!--End Form-->
            
            <div class="container vis-hidden" id="content">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div>
                            <h4 id="CityDisplay"></h3>
                        </div>
                        <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                            <div class="card-header">High</div>
                            <div class="card-body">
                                <h5 class="card-title" id="high"></h5>
                            </div>
                            </div>
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Low</div>
                            <div class="card-body">
                                <h5 class="card-title" id="low"></h5>
                            </div>
                            </div>
                       
                        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                            <div class="card-header">Forecast</div>
                            <div class="card-body">
                                <h5 class="card-title" id="forecast"></h5>
                            </div>
                            </div>
                        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                            <div class="card-header">Humidity</div>
                            <div class="card-body">
                                <h5 class="card-title" id="humidity"></h5>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End row -->
            </div>
             <!--end container-->
    </div>
</body>
</html>
